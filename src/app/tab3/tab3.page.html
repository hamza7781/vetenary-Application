<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <h2>Add Pet Information to database</h2>
  <section>
  <div class="time">
  <label for = "name">Name: </label>
  <input type ="text" id = "name" [(ngModel)] = "name" name = "name">
  <br>
  <br>
  Species: 
  <select name = "species" [(ngModel)] = "species">
    <option value = "Dog">Dog</option>
    <option value = "Cat">Cat</option>
    <option value = "Rabbit">Rabbit</option>
    <option value = "Guinea Pig">Guinea Pig</option>
    <option value = "Bird">Bird</option>
    <option value = "Snake">Snake</option>
    <option value = "Other">Other</option>
  </select>
  <br>
  <br>
  <label for = "age">Age: </label>
  <input type = "number" id = "age" [(ngModel)] = "ageString" name = "age">
  <br>
  <br>
  Sex:
  <select name = "sex" [(ngModel)] = "sex">
    <option value = "Male">Male</option>
    <option value = "Female">Female</option>
  </select>
  <br>
  <br>
  <label for = "phoneNumber">Phone Number: </label>
  <input type = "number" id = "phoneNumber" [(ngModel)] = "phoneNumber" name = "phoneNumber">
</div>
</section>
  <div class="boss">
  <ion-button type = "button" (click) = "addRecord()" value = "Add record">Add</ion-button>
  </div>
  <br>
  <br>
  <p>{{message}}</p>
  
</ion-content>
